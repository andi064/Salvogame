<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>

<body>
    <div class="logIn">
        <form id="login-form" onsubmit="return false">
            <label>Email: <input type="email" id="email" name="username" required></label>
            <label>Password: <input type="password" id="pwd" name="password" required></label>
            <button type="button" onclick="login()">Submit</button>
        </form>
    </div>
    <div class="signUp">
        <form id="signUp-form" onsubmit="return false">
            <label>Email: <input type="email" id="newEmail" required></label>
            <label>Password: <input type="password" id="newPswd" required></label>
            <label>Confirm Password: <input type="password" id="newPswdConf" required></label>
            <button type="button" onclick="">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="script/index.js"></script>
</body>

</html>
